<ion-toolbar>
  <ion-title>
    Add Item
  </ion-title>
  <ion-buttons start>
    <button (tap)="dismiss()">
      <span primary showWhen="ios">Cancel</span>
      <ion-icon name="close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons end>
    <button (tap)="saveItem()">
      <span primary showWhen="ios">Done</span>
      <span primary showWhen="android,windows">Save</span>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
